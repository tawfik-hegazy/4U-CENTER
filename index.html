<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استمارة تسجيل - مركز 4U</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>استمارة تسجيل الطالب</h1>

    <form action="https://formspree.io/f/xgvygpvp" method="POST">
      <label>اسم الطالب</label>
      <input type="text" name="studentName" required />

      <label>رقم تليفون الطالب</label>
      <input type="tel" name="studentPhone" required />

      <label>رقم تليفون ولي الأمر</label>
      <input type="tel" name="parentPhone" required />

      <label>المواد والمدرسين</label>
      <textarea name="subjects" rows="4" required placeholder="مثال: فيزياء - مستر أحمد، كيمياء - مستر علي..."></textarea>

      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
